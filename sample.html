<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>CurrencyExchanger</title>
  </head>
  <body
    style="
      background: url('./currency.png');
      background-size: 100%;
      backdrop-filter: blur(5px) contrast(1.4);
    "
  >
    <div
      class="w-75 m-auto d-flex justify-content-center align-content-center h-100"
    >
      <div
        class="w-100 m-auto p-5 rounded-4 border border-2 border-dark text-white"
        style="
          background: url('https://img.freepik.com/premium-photo/euro-money-symbol-black_78895-1951.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1698105600&semt=ais');
          background-size: 100%;
        "
      >
        <h2 class="fs-3 fw-bold">Currency Exchanger</h2>
        <div class="d-flex align-content-center mb-4 flex-wrap">
          <div class="me-3">
            <label for="amountselection" class="form-label fw-bold"
              >Amount</label
            >

            <input type="text" id="amount" class="form-control" />
          </div>
          <div class="me-3">
            <label for="countryselection" class="form-label fw-bold"
              >From</label
            >
            <select
              name="countryselection"
              id="selectcountry1"
              class="form-select"
            >
              <option value="">Select country</option>
            </select>
            <p class="fs-2 fw-bold"></p>
          </div>
          <div
            class="rounded-circle border border-white text-center p-3 border-1 m-3"
          >
            <i class="bi bi-arrow-left-right fw-bold fs-3"></i>
          </div>
          <div class="ms-lg-3">
            <label for="countryselection2" class="form-label fw-bold">TO</label>
            <select
              name="countryselection2"
              id="selectcountry2"
              class="form-select"
            >
              <option value="">Select country</option>
            </select>
          </div>
        </div>
        <div
          class="d-flex flex-column justify-content-center align-content-center"
        >
          <div id="Exchange-result" class="text-white"></div>
          <div
            type="button"
            class="btn btn-primary m-lg-auto w-75"
            onclick="clickLoad()"
          >
            Exchange
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./sample.js"></script>
</html>
